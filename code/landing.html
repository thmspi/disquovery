<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "../styles/landing.css" >
  <link rel = "stylesheet" href = "../styles/general.css" >
  <link rel = "stylesheet" href = "../styles/animation.css" >
  <link rel = "stylesheet" href = "../styles/landing-respo.css" >
  <title>Disquovery</title>
</head>
<body>
  <header>
    <div class = "first-menu-line">
      <div class="hamburger-container">
        <input class="checkbox" type="checkbox" id="hamburger-toggle" aria-label="Toggle Navigation"/>
        <label class="hamburger" for="hamburger-toggle">
          <span class="slice"></span>
          <span class="slice"></span>
          <span class="slice"></span>
        </label>
        <div class = "drawer">
          <ul class = "option-container">
            <li class = "menu-lines1">Nouveautés</li>
            <li class = "menu-lines2">Articles</li>
          </ul>
        </div>
      </div>
      <div class = "logo-container">
      </div>
      <div class = "header-space"></div>
      <div class = "news">
        <p class = "menu-option">Nouveautés</p>
      </div>
      <div class = "article">
        <p class = "menu-option">Articles</p>
      </div>
      <div class = "favorite">
        <p class = "fav-text">Favoris</p>
        <img src = "../imgs/landing-page/star.svg" class = "star">
      </div>
      <div class = "account-container">
        <div class = "account">
          <div class = "account-background">
            <p class = "account-text">Compte</p>
            <div class = "account-logo"></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class = "hero">
    <p>
      <span class = "first-row-text">Découvrez <span class = "special-text">Vos </span>nouveaux artistes</span><br>
      <span class = "second-row-text">favoris via <span class = "special-text">Nos</span> recommandations</span>
    </p>
    <img src = "../imgs/landing-page/1-BL-orange-blur.png" class = "blur1">
    <img src = "../imgs/landing-page/1-BR-orange-blur.png" class = "blur2">
    <img src = "../imgs/landing-page/1-TL-red-blur.png" class = "blur3">
    <img src = "../imgs/landing-page/1-TR-yellow-blur.png" class = "blur4">
    <div class = "discover-button">Commencer</div>
  </section>
  <script src = "landing.js"></script>
</body>
</html>
